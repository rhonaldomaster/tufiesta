<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="theme-color" content="#E30000">
    <meta name="msapplication-navbutton-color" content="#E30000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#E30000">
    <meta name="description" content="Organiza tu fiesta desde internet">
    <!-- styling  -->
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="images/apple-touch-startup-image-640x1096.png">
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>tuFiesta</title>
  </head>
  <body>
    <h1 class="sr-only">tuFiesta Landing</h1>
    <header class="grid site-header">
      <div class="grid__item palm--one-whole one-fifth">
        <!-- logo -->
      </div><!--
      --><div class="grid__item palm--one-whole three-fifths">
        <nav class="main-nav text-center">
          <h2 class="sr-only">Menu principal</h2>
          <ul class="list-unstyled list-inline">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Eventos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Â¿Quienes somos?</a></li>
          </ul>
        </nav>
      </div><!--
      --><div class="grid__item palm--one-whole one-fifth">
        <nav class="seconday-nav text-center">
          <h2 class="sr-only">Menu login</h2>
          <ul class="list-unstyled list-inline">
            <li><a href="#">Iniciar sesi&oacute;n</a></li>
            <li><a class="button button--primary register-link" href="#">Registrarse</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="wrapper clear">
      <section class="hero">
        <h2 class="sr-only">Banner principal</h2>
        <a href="#" class="js-view-event-details" data-id="1" data-container=".js-x">Test</a>
      </section>
      <div class="js-x"></div>
    </div>
    <!-- javascript -->
    <!-- polyfills -->
    <script src="js/classList.min.js"></script>
    <!-- plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <!-- app -->
    <script src="js/app.js"></script>
    <!-- templates -->
    <script id="viewEventDetail" type="text/x-handlebars-template">
      <div class="">
        <h3>{{nombre}}</h3>
        <small>{{fecha}}</small>
        <p>{{descripcion}}</p>
        <div class="">
          <h4>Invitados:</h4>
          <ul class="list-unstyled">
            {{#each guestList}}
              <li>{{nombre}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
    </script>
  </body>
</html>
